{% extends "base.html" %}
{% block content %}

<form method="POST" action="{% url 'make_product' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
      <select class="form-control" name="type" id="">
        {% for ty in type %}
            <option value="{{ ty.id }}">{{ ty.name }}</option>
        {% endfor %}        
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
