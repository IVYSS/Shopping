<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">
    <title>HomePage</title>
</head>
<body>
    <div class="nav-bat">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'show' %}">
            <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Bootstrap
            </a>
            {% if user.is_anonymous%}
            <div class="float-right">
            <a type="text" name="login" class="btn btn-primary" href="{% url 'login' %}">Login</a>                     
            <a type="text" name="signin" class="btn btn-primary" href="{% url 'signup' %}">Signup</a>
            
             {% endif%}
            {% if user.is_authenticated%}
            <a type="text" name="login" href="{% url 'logout' %}">Logout</a>
            {% endif%}
        </div>
       </nav>
       
    </div>
    <div>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
