{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <div class="row col-12">
<section class="text-center mb-4">
     
        <!--Grid row-->
        <div class="row col-12 wow fadeIn">
        {% for product in t_product %}
          <!--Grid column-->
          <div class="col-3 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
                <img src="{{ product.picture_url.url}}" class="card-img-top"
                  alt="" style="max-width: 100%;">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                  <h5>{{product.product_type_id.name}}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="{{product.get_absolute_url}}" class="dark-grey-text">{{product.name}}
                      
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>{% if product.discount_price %}
                  {{ product.discount_price }}฿
                  {% else %}
                  {{ product.price }}฿
                  {% endif %}</strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>
          <!--Grid column-->
          {% endfor %}

       
        </div>
        <!--Grid row-->

      </section>
    </div></div>
      <!--Section: Products v.3-->
{% endblock content %}
